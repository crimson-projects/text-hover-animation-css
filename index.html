<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Hover Animation CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="name">
        <div class="cosmic" style="--color: #23b1d8" data-text="C">
            <span>C</span>
        </div>
        <div class="cosmic" style="--color: #dc5fe2" data-text="r">
            <span>r</span>
        </div>
        <div class="cosmic" style="--color: #b733f9" data-text="i">
            <span>i</span>
        </div>
        <div class="cosmic" style="--color: #a0de59" data-text="m">
            <span>m</span>
        </div>
        <div class="cosmic" style="--color: #83d1ad" data-text="s">
            <span>s</span>
        </div>
        <div class="cosmic" style="--color: #f7b500" data-text="o">
            <span>o</span>
        </div>
        <div class="cosmic" style="--color: #b733f9" data-text="n">
            <span>n</span>
        </div>
    </div>

</body>
</html>
